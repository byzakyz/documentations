<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
  </script>
  <!-- <script type="text/javascript" href="{{ '/public/js/mathjax.js' | absolute_url }}"></script> -->
  <!-- <script type="text/javascript" src="{{ '/public/js/mathjax.js' | absolute_url }}"></script> -->

  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <!-- <link rel="stylesheet" href="{{ '/public/css/styles.css' | absolute_url }}"> -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"> -->
  <link rel="stylesheet" href="{{ '/public/css/font.css' | absolute_url }}">
  
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/public/apple-touch-icon-precomposed.png' | absolute_url }}">
  <link rel="shortcut icon" href="{{ '/public/favicon.ico' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <style>
/* Tables */
table {
            border-collapse: collapse;
            width: auto;
            margin: 0 auto 1rem;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            font-size: 0.65rem;
        }
        th {
            background-color: #f2f2f2;
        }
  </style>
  <style>
/* Toggles */
#switch {
  width: 80px;
  height: 20px;
  position: relative;
}
.toggle {
  position: relative;
  border: 2px solid #444249;
  border-radius: 15px;
  transition: border-color .6s ease-out;
  box-sizing: border-box;
  cursor: pointer;
}
.toggle.toggle-on {
  border-color: rgba(137, 194, 217, .4);
    transition: all .3s .1s, width .1s, top .1s, bottom .1s;
}
.toggle-button {
  position: absolute;
  top: 2px;
  width: 20px;
  bottom: 2px;
  right: 50px;
  background-color: #444249;
  border-radius: 13px;
    transition: all .3s .1s, width .1s, top .1s, bottom .1s;
}
.toggle-on .toggle-button {
  top: 2px;
  width: 20px;
  bottom: 2px;
  right: 5px;
  border-radius: 13px;
  background-color: #89c2da;
  box-shadow: 0 0 10px #4b7a8d;
    transition: all .3s .1s, width .1s, top .1s, bottom .1s;
}
.toggle-text-on, .toggle-text-off {
  position: absolute;
  top: 0;
  bottom: 0;
  line-height: 15px;
  font-family: 'Quicksand', sans-serif;
  font-size: 8px;
  font-weight: bold;
  user-select: none;
  transition: color .1s .05s;
}
.toggle-text-off {
  right: 8px;
  color: #444249;
}
.toggle-text-on {
  left: 8px;
  color: rgba(0,0,0,0);
}
.toggle-on .toggle-text-off {
  color: rgba(0,0,0,0);
}
.toggle-on .toggle-text-on {
  color: #3b6a7d;
}
.glow-comp {
  top: 6px;
  bottom: 6px;
  left: 6px;
  right: 6px;
  border-radius: 10px;
}
  </style>
<style>
  .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  video {
      margin: 0.15em auto 0.15em;
      width: 55%;
  }
  </style>
</head>
